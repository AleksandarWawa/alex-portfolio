<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
</head>

<body>


    <div class="contactImg">
        <img src="img/ai-generated-8366100.jpg" alt="">
    </div>


    <div class="contact">
        <div class="content">
            <div class="left-side">
                <div class="address details">
                    <i class="fas fa-map-marker-alt"></i>
                    <div class="topic">Address</div>
                    <div class="text-one">Makedonska, Bar</div>
                    <div class="text-two">Montenegro</div>
                </div>
                <div class="phone details">
                    <i class="fas fa-phone-alt"></i>
                    <div class="topic">Phone</div>
                    <div class="text-one">+382 69 449 558</div>
                    <div class="text-two"></div>
                </div>
                <div class="email details">
                    <i class="fas fa-envelope"></i>
                    <div class="topic">Email</div>
                    <div class="text-one"><a href="mailto:a.vavic85@gmail.com">a.vavic85@gmail.com</a></div>
                    <div class="text-two"><a href="mailto:avdigitt@gmail.com">avdigitt@gmail.com</a></div>
                </div>
            </div>
            <div class="right-side">
                <div class="topic-text">Send me a message</div>
                <p>If you have any work from me or any types of quries related to my tutorial, you can send me message
                    from here. It's my pleasure to help you.</p>
                <form name="contact" method="POST" data-netlify="true">
                    <div class="input-box">
                        <input type="text" name="ime" required placeholder="Enter your name">
                    </div>
                    <div class="input-box">
                        <input type="email" name="email" required placeholder="Enter your email">
                    </div>
                    <div class="input-box">
                        <input type="text" placeholder="Enter your country">
                    </div>
                    <div class="input-box message-box">
                        <input name="poruka" required placeholder="Enter your message">
                    </div>
                    <div class="button">
                        <button type="submit">Send Now</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
